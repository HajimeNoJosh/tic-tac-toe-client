      <title>Example</title>

    <body>

      <header>
        <h1> Tic-Tac-Toe</h1>
      </header>
      <h2 class="centerSection signin"> Please create a throw away account to test application</h2>
      <section class="centerSection">
      <h2 id='victory' >Select Color of Victory!</h2>
  <select name="colors" id="colors">
  <option value='default'>Default</option>
  <option value='white'>White/Purple</option>
  <option value='yellow'>Yellow/Indigo</option>
  <option value='blue'>Blue/Red</option>
  <option value='orange'>Orange/Black</option>
  <option value='random'>Random</option>
    </select>
  </section>
      <section class="centerSection">
       <button id="createGame" class="buttons">Create Game</button>
     </section>

      <section class="information">
        <h1 id="whoseturn" class="move-me">It is x's turn</h1>
        <h1 id="indexNum" class="move-me"></h1>
      </section>
      <section class="gameBoard">
        <section class="board">
          <div class="square1 cell"></div>
          <div class="square1 cell"></div>
          <div class="square2 cell"></div>
        </section>
        <section class="board">
          <div class="square1 cell"></div>

        </section>
        <section class="board">
          <div class="square3 cell"></div>
          <div class="square3 cell"></div>
          <div class="square4 cell"></div>
        </section>
  </section>

      <section class="signInSection">
        <h2 class='signin'>Sign In</h2>
        <form id="sign-in">
          Email: <input placeholder="Enter email..." type="email" name="credentials[email]">
          Password: <input placeholder="Enter password..." type="password" name="credentials[password]" class="password">
          <button id="signIn">Sign in</button>
        </form>
      </section>
      <section class="signUpSection">
        <h2 class='signUp'>Sign Up</h2>
        <form id="sign-up">
          Email:   <input placeholder="Enter email..." type="email" name="credentials[email]">
          Password:  <input placeholder="Enter password..." type="password" name="credentials[password]" class="password">
          Confirm Password:   <input placeholder="Confirm password..." type="password" name="credentials[password_confirmation]" class="password">
          <button id="signUp">Sign up</button>
        </form>
      </section>
        <h2 id="message"></h2>
    <section class ="informationGame">
    <section class="centerSection">
      <button id="getstats" class="buttons">Games Played</button>
      <div id="amount-games" > </div>
    </section>
    <section class="centerSection">
      <button id="getstatswon" class="buttons">Completed Games</button>
      <div id="amount-games-won"> </div>
    </section>
    <section class="centerSection">
      <button id="getstatslost" class="buttons">In-Progress</button>
      <div id="amount-games-lost"> </div>
    </section>
    <form id="index">
    <input id='valueId' type="number" name="id">
    <button>submit</button>
    </form>
  </section>
  <section class="changePasswordSection">
    <h2 id="changePassword">Change Password</h2>
    <form id="change-password">
      Old Password: <input placeholder="Enter Old Password..." type="password" name="passwords[old]]" class="password">
      New Password: <input placeholder="Enter New Password..." type="password" name="passwords[new]" class="password">
      <button id="changePassword">Change Password</button>
    </form>
  </section>
  <section class="signOutSection">
    <form id="sign-out">
      <button id="signout">Sign Out</button>
    </form>
  </section>
