<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <h1> Tic-Tac-Toe</h1>
      </header>
      <section>
        <hr>
        <h2>Sign Up</h2>
        <form id="sign-up">
          Email: <br> <input placeholder="Enter email..." type="email" name="credentials[email]"> <br>
          Password:<br> <input placeholder="Enter password..." type="password" name="credentials[password]"> <br>
          Confirm Password: <br> <input placeholder="Confirm password..." type="password" name="credentials[password_confirmation]"> <br>
          <button id="signUp">Sign up</button>
        </form>
        <hr>
        <h2>Sign In</h2>
        <form id="sign-in">
          Email: <br> <input placeholder="Enter email..." type="email" name="credentials[email]"> <br>
          Password: <br> <input placeholder="Enter password..." type="password" name="credentials[password]"> <br>
          <button id="signIn">Sign in</button>
        </form>
        <hr>
        <h2>Change Password</h2>
        <form id="change-password">
          Old Password: <input placeholder="Enter Old Password..." type="password" name="passwords[old]]"> <br>
          New Password: <input placeholder="Enter New Password..." type="password" name="passwords[new]"> <br>
          <button id="changePassword">Change Password</button>
        </form>
        <hr>
        <form id="sign-out">
          <button id="signout">Sign Out</button>
        </form>
        <hr>
        <h2 id="message"></h2>
        <hr>
    </section>
    <section class="information">
      <h1 id="whoseturn" class="move-me">It is x's turn</h1>
    </section>
      <section class="board">
        <div class="square1 cell"></div>
        <div class="square1 cell"></div>
        <div class="square2 cell"></div>
      </section>
      <section class="board">
        <div class="square1 cell"></div>
        <div class="square1 cell"></div>
        <div class="square2 cell"></div>
      </section>
      <section class="board">
        <div class="square3 cell"></div>
        <div class="square3 cell"></div>
        <div class="square4 cell"></div>
      </section>
<section>

</section>
